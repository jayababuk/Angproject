<h3>Login page</h3>
<div>
<label for="username">Username:</label>
<input type="text" placeholder="Enter your username" [(ngModel)]="user.username"/><br>
<label for="password">Password:</label>
<input type="password" placeholder="Enter your password" [(ngModel)]="user.password"/><br>
<button (click) = "signin()">submit</button>
</div>
